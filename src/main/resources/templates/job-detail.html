<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table class="job-listing">
        <tr th:each="jobField:${someJob}">
            <th>Name</th>
            <td th:text="${jobField.getName()}"></td>
        </tr>
        <tr th:each="jobField:${someJob}">
            <th>Employer</th>
            <td th:text="${jobField.getEmployer()}"></td>
        </tr>
        <tr th:each="jobField:${someJob}">
            <th>Location</th>
            <td th:text="${jobField.getLocation()}"></td>
        </tr>
        <tr th:each="jobField:${someJob}">
            <th>Position Type</th>
            <td th:text="${jobField.getPositionType()}"></td>
        </tr>
        <tr th:each="jobField:${someJob}">
            <th>Skill</th>
            <td th:text="${jobField.getCoreCompetency()}"></td>
        </tr>
    </table>
</div>

</body>

</html>
